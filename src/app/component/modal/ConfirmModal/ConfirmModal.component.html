<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h2 class="text-xl font-bold text-gray-800 mb-4">{{ title }}</h2>
    <p class="text-gray-700 mb-6">{{ message }}</p>

    <div class="flex justify-end gap-4">
      <button (click)="cancelar()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg">
        {{ cancelText }}
      </button>
      <button (click)="confirmar()" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-lg">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
