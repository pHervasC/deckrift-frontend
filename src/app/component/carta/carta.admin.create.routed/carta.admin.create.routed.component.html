<div
  class="flex flex-col justify-center items-center bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 h-[92.2vh] w-full p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-lg transform transition duration-500 hover:scale-105">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">
      <i class="bi bi-card-text mr-2"></i>Añadir Nueva Carta
    </h1>
    <form (ngSubmit)="openModal()" [formGroup]="oCartaForm" enctype="multipart/form-data">
      <!-- Nombre -->
      <div class="mb-6">
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          placeholder="Nombre de la carta"
        />
        <div
          *ngIf="oCartaForm.get('nombre')?.invalid && oCartaForm.get('nombre')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Tipo -->
      <div class="mb-6">
        <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
        <input
          type="text"
          id="tipo"
          formControlName="tipo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          placeholder="Tipo de la carta"
        />
      </div>

      <!-- Rareza -->
      <div class="mb-6">
        <label for="rareza" class="block text-sm font-medium text-gray-700 mb-2">Rareza</label>
        <input
          type="text"
          id="rareza"
          formControlName="rareza"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          placeholder="Rareza de la carta"
        />
      </div>

      <!-- Imagen -->
      <div class="mb-6">
        <label for="imagen" class="block text-sm font-medium text-gray-700 mb-2">Imagen</label>
        <input
          type="file"
          id="imagen"
          (change)="onFileChange($event)"
          accept=".png,.jpg,.jpeg,.webp"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        />
        <p class="text-gray-500 text-sm mt-2">Formatos permitidos: PNG, JPG, JPEG, WEBP</p>

        <!-- Vista previa de la imagen -->
        <div *ngIf="imagenPreview" class="mt-4 flex justify-center items-center">
          <div class="p-2 bg-gray-100 rounded-lg shadow-md">
            <img
              [src]="imagenPreview"
              alt="Vista previa de la imagen"
              class="w-60 h-60 object-contain rounded-lg"
            />
          </div>
        </div>
      </div>

      <!-- Botón enviar -->
      <div class="mt-8">
        <button
          type="submit"
          [disabled]="oCartaForm.invalid || !imagen"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg shadow-md text-lg font-semibold tracking-wide transform transition duration-300 hover:scale-105 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Añadir Carta
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Confirmación -->
<div *ngIf="mostrarModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md text-center">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Confirmar Creación</h2>
    <p class="text-gray-700">¿Estás seguro de que quieres añadir esta carta?</p>

    <div class="flex justify-center gap-4 mt-4">
      <button (click)="onSubmit()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
        Confirmar
      </button>
      <button (click)="cerrarModal()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
        Cancelar
      </button>
    </div>
  </div>
</div>
