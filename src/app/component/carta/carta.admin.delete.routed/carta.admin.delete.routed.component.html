<div class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Eliminar Carta</h1>
    <p class="text-gray-700 mb-4">¿Estás seguro de que deseas eliminar esta carta?</p>

    <!-- Información de la carta -->
    <div *ngIf="carta" class="bg-gray-200 p-4 rounded-lg shadow-md">
      <p><strong>ID:</strong> {{ carta.id }}</p>
      <p><strong>Nombre:</strong> {{ carta.nombre }}</p>
      <p><strong>Tipo:</strong> {{ carta.tipo }}</p>
      <p><strong>Rareza:</strong> {{ carta.rareza }}</p>
      <!-- Imagen de la carta -->
      <div class="flex justify-center mt-4">
        <img *ngIf="imagenCarta" [src]="imagenCarta" alt="Imagen de la carta" class="w-40 h-56 rounded-lg shadow-md">
        <p *ngIf="!imagenCarta" class="text-gray-500">Imagen no disponible</p>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center gap-4 mt-6">
      <button (click)="abrirModal()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
        Sí, eliminar
      </button>
      <button (click)="cancelar()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
        Cancelar
      </button>
    </div>
  </div>
</div>

<!-- Modal de confirmación -->
<app-confirm-modal
  *ngIf="mostrarModal"
  title="Confirmar Eliminación"
  [message]="'¿Estás seguro de que deseas eliminar la carta ' + carta.nombre + '?'"
  confirmText="Sí, eliminar"
  cancelText="Cancelar"
  (onConfirm)="confirmarEliminacion()"
  (onCancel)="cancelarEliminacion()"
></app-confirm-modal>
