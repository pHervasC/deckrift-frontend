<div class="flex flex-col justify-center items-center h-[92.2vh] w-full bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Editar Carta</h1>

    <form [formGroup]="oCartaForm" (ngSubmit)="openModal()" enctype="multipart/form-data">
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400"
        />
        <div *ngIf="oCartaForm.get('nombre')?.invalid && oCartaForm.get('nombre')?.touched" class="text-red-500 text-sm">
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Tipo -->
      <div class="mb-4">
        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
        <input
          id="tipo"
          type="text"
          formControlName="tipo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Rareza -->
      <div class="mb-4">
        <label for="rareza" class="block text-sm font-medium text-gray-700">Rareza</label>
        <input
          id="rareza"
          type="text"
          formControlName="rareza"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Imagen actual -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Imagen actual</label>
        <div class="flex justify-center mt-2">
          <img *ngIf="imagenCarta" [src]="imagenCarta" alt="Imagen de la carta" class="w-40 h-56 rounded-lg shadow-md">
          <p *ngIf="!imagenCarta" class="text-gray-500">Imagen no disponible</p>
        </div>
      </div>

      <!-- Cambiar Imagen -->
      <div class="mb-4">
        <label for="imagen" class="block text-sm font-medium text-gray-700">Cambiar imagen</label>
        <input
          id="imagen"
          type="file"
          (change)="onFileChange($event)"
          accept=".png,.jpg,.jpeg,.webp"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400"
        />
        <p class="text-gray-500 text-sm mt-2">Formatos permitidos: PNG, JPG, JPEG, WEBP</p>
      </div>

      <!-- Botón de guardar -->
      <div class="flex justify-center mt-6">
        <button
          type="submit"
          [disabled]="oCartaForm.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105"
        >
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Confirmación -->
<div *ngIf="mostrarModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md text-center">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Confirmar Edición</h2>
    <p class="text-gray-700">¿Estás seguro de que quieres guardar los cambios en esta carta?</p>

    <div class="flex justify-center gap-4 mt-4">
      <button (click)="onSubmit()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
        Confirmar
      </button>
      <button (click)="cerrarModal()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
        Cancelar
      </button>
    </div>
  </div>
</div>
