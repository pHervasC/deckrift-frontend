<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-8 px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Encabezado -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Historial de Compras</h2>
      <div class="w-24 h-1 bg-blue-500 mx-auto rounded-full"></div>
    </div>

    <!-- Filtros -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <!-- Buscador -->
      <div class="relative">
        <input
          type="text"
          placeholder="Buscar compras..."
          [(ngModel)]="strFiltro"
          (keyup)="filter($event)"
          class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
        />
        <svg class="absolute right-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>

      <!-- Selector de estado -->
      <select
        [(ngModel)]="estadoSeleccionado"
        (change)="cambiarEstado($event)"
        class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
      >
        <option *ngFor="let estado of estados" [value]="estado.valor">
          {{ estado.etiqueta }}
        </option>
      </select>
    </div>

    <!-- Selector de registros por página -->
    <div class="flex justify-center gap-2 mb-6">
      <button
        *ngFor="let n of [10, 50, 100]"
        (click)="goToRpp(n)"
        class="px-4 py-2 rounded-lg transition-all duration-200 shadow-sm"
        [class.bg-blue-500]="nRpp === n"
        [class.text-white]="nRpp === n"
        [class.bg-white]="nRpp !== n"
        [class.text-gray-700]="nRpp !== n"
        [class.border]="nRpp !== n"
        [class.border-gray-300]="nRpp !== n"
      >
        {{ n }}
      </button>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-lg border border-gray-200">
      <table class="w-full">
        <thead>
          <tr class="bg-gray-50">
            <th *ngFor="let header of ['ID', 'Usuario', 'Cantidad', 'Gasto (€)', 'Estado']"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:text-blue-600"
                (click)="sort(header.toLowerCase())"
            >
              {{ header }}
              <span *ngIf="strField === header.toLowerCase()" class="ml-1">
                {{ strDir === 'asc' ? '↑' : '↓' }}
              </span>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let compra of oPage?.content" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 text-sm text-gray-600">{{ compra.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ compra.usuario.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ compra.cantidadMonedas }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ compra.gasto | currency:'EUR' }}</td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 text-xs font-medium rounded-full"
                    [ngClass]="{
                      'bg-red-100 text-red-600': compra.estado === 'cancelada',
                      'bg-yellow-100 text-yellow-600': compra.estado === 'pendiente',
                      'bg-green-100 text-green-600': compra.estado === 'completado'
                    }">
                {{ compra.estado }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <nav class="flex justify-center mt-6">
      <ul class="flex gap-2">
        <li>
          <button
            class="px-4 py-2 rounded-lg bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
            [disabled]="nPage === 0"
            (click)="goToPrev()"
          >
            Anterior
          </button>
        </li>

        <li *ngFor="let pag of arrBotonera">
          <button
            class="px-4 py-2 rounded-lg transition-all duration-200 shadow-sm"
            [class.bg-blue-500]="nPage === +pag - 1"
            [class.text-white]="nPage === +pag - 1"
            [class.bg-white]="nPage !== +pag - 1"
            [class.text-gray-700]="nPage !== +pag - 1"
            [class.border]="nPage !== +pag - 1"
            [class.border-gray-300]="nPage !== +pag - 1"
            (click)="goToPage(+pag)"
          >
            {{ pag }}
          </button>
        </li>

        <li>
          <button
            class="px-4 py-2 rounded-lg bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
            [disabled]="!oPage || nPage + 1 === oPage.totalPages"
            (click)="goToNext()"
          >
            Siguiente
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
