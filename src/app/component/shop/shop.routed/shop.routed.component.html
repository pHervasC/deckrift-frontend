<div class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white px-4 py-8 sm:py-12">
  <!-- Encabezado con efecto de brillo -->
  <div class="text-center mb-8 sm:mb-12 md:mb-16 relative px-2">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-2 sm:mb-3 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-yellow-600">
      Tienda de Monedas
    </h1>
    <p class="text-base sm:text-lg text-gray-300">Selecciona el paquete que más te convenga</p>
    <!-- Línea decorativa -->
    <div class="w-16 sm:w-20 md:w-24 h-1 bg-gradient-to-r from-yellow-400 to-yellow-600 mx-auto mt-3 sm:mt-4 rounded-full"></div>
  </div>

  <!-- Grid de tarjetas -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 md:gap-8 px-2 sm:px-4">
    <!-- Paquete Básico -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 flex flex-col items-center transform transition-all duration-300 hover:scale-[1.02] sm:hover:scale-105 hover:shadow-[0_0_30px_rgba(234,179,8,0.3)] border border-yellow-500/20 hover:border-yellow-500 backdrop-blur-sm min-h-[360px] sm:min-h-[400px] md:min-h-[450px] w-full">
      <div class="absolute -top-4 sm:-top-5 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-4 sm:px-5 md:px-6 py-1 sm:py-1.5 md:py-2 rounded-full font-bold text-sm sm:text-base shadow-lg">
        Básico
      </div>
      <!-- Imagen con efecto de brillo -->
      <div class="relative mb-4 sm:mb-6 mt-2 sm:mt-4">
        <div class="absolute inset-0 bg-yellow-500 rounded-full filter blur-xl opacity-20 animate-pulse"></div>
        <img src="assets/img/Pokecoin.webp" alt="Pokecoin"
          class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 object-contain relative z-10 transform hover:rotate-12 transition-transform duration-300"
        />
      </div>
      <!-- Contenedor de contenido principal -->
      <div class="text-center flex flex-col items-center justify-center flex-1 w-full">
        <p class="text-5xl sm:text-6xl font-bold mb-1 sm:mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">100</p>
        <p class="text-gray-400 text-base sm:text-lg mb-4 sm:mb-6">Monedas</p>
        <div class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-6 sm:mb-8 md:mb-10">7€</div>
      </div>
      <!-- Botón fijo en la parte inferior -->
      <button
        (click)="cantidadSeleccionada = 100; comprarMonedas()"
        class="w-full py-2 sm:py-3 md:py-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-lg sm:rounded-xl text-sm sm:text-base shadow-lg hover:shadow-yellow-500/50 transform hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-300">
        Comprar Ahora
      </button>
    </div>

    <!-- Paquete Popular -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 flex flex-col items-center transform transition-all duration-300 hover:scale-[1.02] sm:hover:scale-105 hover:shadow-[0_0_40px_rgba(234,179,8,0.4)] border-2 border-yellow-500 backdrop-blur-sm scale-100 sm:scale-105 min-h-[360px] sm:min-h-[400px] md:min-h-[450px] w-full my-4 sm:my-0">
      <div class="absolute -top-4 sm:-top-5 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-4 sm:px-5 md:px-6 py-1 sm:py-1.5 md:py-2 rounded-full font-bold text-sm sm:text-base shadow-lg">
        Popular
      </div>
      <!-- Etiqueta de mejor valor -->
      <div class="absolute -right-2 -top-2 bg-red-500 text-white text-xs sm:text-sm px-2 sm:px-3 py-0.5 sm:py-1 rounded-full transform rotate-12 shadow-lg">
        Mejor Valor
      </div>
      <div class="relative mb-4 sm:mb-6 mt-2 sm:mt-4">
        <div class="absolute inset-0 bg-yellow-500 rounded-full filter blur-xl opacity-30 animate-pulse"></div>
        <img src="assets/img/Pokecoin.webp" alt="Pokecoin"
          class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 object-contain relative z-10 transform hover:rotate-12 transition-transform duration-300"
        />
      </div>
      <!-- Contenedor de contenido principal -->
      <div class="text-center flex flex-col items-center justify-center flex-1 w-full">
        <p class="text-5xl sm:text-6xl font-bold mb-1 sm:mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">500</p>
        <p class="text-gray-400 text-base sm:text-lg mb-4 sm:mb-6">Monedas</p>
        <div class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-6 sm:mb-8 md:mb-10">20€</div>
      </div>
      <!-- Botón fijo en la parte inferior -->
      <button
        (click)="cantidadSeleccionada = 500; comprarMonedas()"
        class="w-full py-2 sm:py-3 md:py-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-lg sm:rounded-xl text-sm sm:text-base shadow-lg hover:shadow-yellow-500/50 transform hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-300">
        Comprar Ahora
      </button>
    </div>

    <!-- Paquete Premium -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 flex flex-col items-center transform transition-all duration-300 hover:scale-[1.02] sm:hover:scale-105 hover:shadow-[0_0_30px_rgba(234,179,8,0.3)] border border-yellow-500/20 hover:border-yellow-500 backdrop-blur-sm min-h-[360px] sm:min-h-[400px] md:min-h-[450px] w-full">
      <div class="absolute -top-4 sm:-top-5 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-4 sm:px-5 md:px-6 py-1 sm:py-1.5 md:py-2 rounded-full font-bold text-sm sm:text-base shadow-lg">
        Premium
      </div>
      <div class="relative mb-4 sm:mb-6 mt-2 sm:mt-4">
        <div class="absolute inset-0 bg-yellow-500 rounded-full filter blur-xl opacity-20 animate-pulse"></div>
        <img src="assets/img/Pokecoin.webp" alt="Pokecoin"
          class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 object-contain relative z-10 transform hover:rotate-12 transition-transform duration-300"
        />
      </div>
      <!-- Contenedor de contenido principal -->
      <div class="text-center flex flex-col items-center justify-center flex-1 w-full">
        <p class="text-5xl sm:text-6xl font-bold mb-1 sm:mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">1010</p>
        <p class="text-gray-400 text-base sm:text-lg mb-4 sm:mb-6">Monedas</p>
        <div class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-6 sm:mb-8 md:mb-10">38€</div>
      </div>
      <!-- Botón fijo en la parte inferior -->
      <button
        (click)="cantidadSeleccionada = 1010; comprarMonedas()"
        class="w-full py-2 sm:py-3 md:py-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-lg sm:rounded-xl text-sm sm:text-base shadow-lg hover:shadow-yellow-500/50 transform hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-300">
        Comprar Ahora
      </button>
    </div>
  </div>
</div>
