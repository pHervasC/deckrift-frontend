<div class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white px-4 py-12">
  <!-- Encabezado con efecto de brillo -->
  <div class="text-center mb-16 relative">
    <h1 class="text-5xl font-bold mb-3 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-yellow-600">
      Tienda de Monedas
    </h1>
    <p class="text-lg text-gray-300">Selecciona el paquete que más te convenga</p>
    <!-- Línea decorativa -->
    <div class="w-24 h-1 bg-gradient-to-r from-yellow-400 to-yellow-600 mx-auto mt-4 rounded-full"></div>
  </div>

  <!-- Grid de tarjetas -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
    <!-- Paquete Básico -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-8 flex flex-col items-center transform transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_rgba(234,179,8,0.3)] border border-yellow-500/20 hover:border-yellow-500 backdrop-blur-sm">
      <div class="absolute -top-5 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-6 py-2 rounded-full font-bold shadow-lg">
        Básico
      </div>
      <!-- Imagen con efecto de brillo -->
      <div class="relative mb-6 mt-4">
        <div class="absolute inset-0 bg-yellow-500 rounded-full filter blur-xl opacity-20 animate-pulse"></div>
        <img src="assets/img/Pokecoin.webp" alt="Pokecoin"
          class="w-28 h-28 object-contain relative z-10 transform hover:rotate-12 transition-transform duration-300"
        />
      </div>
      <div class="text-center space-y-2">
        <p class="text-6xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">100</p>
        <p class="text-gray-400 text-lg mb-4">Monedas</p>
        <div class="text-4xl font-bold text-yellow-500 mb-8">5€</div>
      </div>
      <button
        (click)="cantidadSeleccionada = 100; comprarMonedas()"
        class="w-full py-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-xl shadow-lg hover:shadow-yellow-500/50 transform hover:-translate-y-1 transition-all duration-300">
        Comprar Ahora
      </button>
    </div>

    <!-- Paquete Popular -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-8 flex flex-col items-center transform transition-all duration-300 hover:scale-105 hover:shadow-[0_0_40px_rgba(234,179,8,0.4)] border-2 border-yellow-500 backdrop-blur-sm scale-105">
      <div class="absolute -top-5 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-6 py-2 rounded-full font-bold shadow-lg">
        Popular
      </div>
      <!-- Etiqueta de mejor valor -->
      <div class="absolute -right-2 -top-2 bg-red-500 text-white text-sm px-3 py-1 rounded-full transform rotate-12 shadow-lg">
        Mejor Valor
      </div>
      <div class="relative mb-6 mt-4">
        <div class="absolute inset-0 bg-yellow-500 rounded-full filter blur-xl opacity-30 animate-pulse"></div>
        <img src="assets/img/Pokecoin.webp" alt="Pokecoin"
          class="w-32 h-32 object-contain relative z-10 transform hover:rotate-12 transition-transform duration-300"
        />
      </div>
      <div class="text-center space-y-2">
        <p class="text-6xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">500</p>
        <p class="text-gray-400 text-lg mb-4">Monedas</p>
        <div class="text-4xl font-bold text-yellow-500 mb-8">20€</div>
      </div>
      <button
        (click)="cantidadSeleccionada = 500; comprarMonedas()"
        class="w-full py-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-xl shadow-lg hover:shadow-yellow-500/50 transform hover:-translate-y-1 transition-all duration-300">
        Comprar Ahora
      </button>
    </div>

    <!-- Paquete Premium -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-8 flex flex-col items-center transform transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_rgba(234,179,8,0.3)] border border-yellow-500/20 hover:border-yellow-500 backdrop-blur-sm">
      <div class="absolute -top-5 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-6 py-2 rounded-full font-bold shadow-lg">
        Premium
      </div>
      <div class="relative mb-6 mt-4">
        <div class="absolute inset-0 bg-yellow-500 rounded-full filter blur-xl opacity-20 animate-pulse"></div>
        <img src="assets/img/Pokecoin.webp" alt="Pokecoin"
          class="w-28 h-28 object-contain relative z-10 transform hover:rotate-12 transition-transform duration-300"
        />
      </div>
      <div class="text-center space-y-2">
        <p class="text-6xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">1000</p>
        <p class="text-gray-400 text-lg mb-4">Monedas</p>
        <div class="text-4xl font-bold text-yellow-500 mb-8">35€</div>
      </div>
      <button
        (click)="cantidadSeleccionada = 1000; comprarMonedas()"
        class="w-full py-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold rounded-xl shadow-lg hover:shadow-yellow-500/50 transform hover:-translate-y-1 transition-all duration-300">
        Comprar Ahora
      </button>
    </div>
  </div>
</div>
