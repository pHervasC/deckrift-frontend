<div class="flex justify-center items-center bg-profile bg-cover bg-center min-h-screen py-6 px-4">
  <div class="w-full md:w-10/12 lg:w-7/12 bg-white rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8">
    <!-- Encabezado -->
    <h1 class="text-center text-2xl sm:text-3xl font-bold text-gray-800 break-words">
      <i class="bi bi-person-circle text-indigo-600 text-3xl sm:text-4xl align-middle mr-2"></i>
      <span class="inline-block">Perfil de {{ oUsuario.nombre }}</span>
      <i class="bi bi-card-list text-indigo-600 text-3xl sm:text-4xl align-middle ml-2"></i>
    </h1>

    <!-- Tabla de información -->
    <div class="w-full my-6 md:my-8 overflow-hidden rounded-2xl shadow-md">
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <tbody>
            <!-- Fila ID -->
            <tr class="bg-indigo-100">
              <th class="bg-indigo-700 text-white text-right pr-3 sm:pr-5 py-3 sm:py-4 border-b border-indigo-200 w-1/3">
                ID
              </th>
              <td class="text-left pl-3 sm:pl-5 py-3 sm:py-4 text-gray-800 font-medium">
                {{ oUsuario.id }}
              </td>
            </tr>
            <!-- Fila Correo -->
            <tr class="bg-indigo-50">
              <th class="bg-green-700 text-white text-right pr-3 sm:pr-5 py-3 sm:py-4 border-b border-green-200 w-1/3">
                Correo
              </th>
              <td class="text-left pl-3 sm:pl-5 py-3 sm:py-4 text-gray-800 font-medium break-all">
                {{ oUsuario.correo }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex flex-col sm:flex-row justify-center mt-6 space-y-3 sm:space-y-0 sm:space-x-4">
      <a
        [routerLink]="'/usuario/coleccion/' + oUsuario.id"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 sm:px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 text-center"
      >
        Ver Colección
      </a>

      <a
        [routerLink]="'/usuario/edit/' + oUsuario.id"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 sm:px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 text-center"
      >
        Editar usuario
      </a>

      <a
        [routerLink]="'/usuario/delete/' + oUsuario.id"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 sm:px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 text-center"
      >
        Eliminar usuario
      </a>
    </div>
  </div>
</div>
