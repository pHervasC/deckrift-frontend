<div class="font-sans">
  <div class="relative flex flex-col justify-center items-center h-[92.2vh] w-full bg-register bg-cover bg-center px-4 py-6">
    <div class="relative w-full max-w-[280px] xs:max-w-[320px] sm:max-w-[380px] md:max-w-[440px]">
      <!-- Tarjetas decorativas -->
      <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6 hidden sm:block"></div>
      <div class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6 hidden sm:block"></div>

      <!-- Formulario -->
      <div class="relative w-full rounded-3xl px-4 sm:px-6 md:px-8 py-6 sm:py-8 md:py-10 bg-gray-100 shadow-md">
        <!-- Título -->
        <label class="block text-xl sm:text-2xl font-bold text-gray-700 text-center mb-6">
          Iniciar Sesión
        </label>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-5">
          <!-- Email -->
          <div class="space-y-1">
            <input
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border rounded-xl shadow focus:ring focus:ring-blue-300 focus:border-blue-500 transition-all duration-200"
            />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                 class="text-xs text-red-500 pl-2">
              Introduce un correo electrónico válido
            </div>
          </div>

          <!-- Contraseña -->
          <div class="space-y-1">
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Contraseña"
                class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border rounded-xl shadow focus:ring focus:ring-blue-300 focus:border-blue-500 pr-10 transition-all duration-200"
              >
              <div
                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700 transition-colors duration-200"
                (click)="togglePassword()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 sm:w-5 sm:h-5"
                  *ngIf="!showPassword"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 sm:w-5 sm:h-5"
                  *ngIf="showPassword"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </div>
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                 class="text-xs text-red-500 pl-2">
              La contraseña es obligatoria
            </div>
          </div>

          <!-- Botón de Iniciar Sesión -->
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full py-2.5 sm:py-3 mt-4 bg-blue-600 text-white text-sm sm:text-base rounded-xl shadow-md hover:bg-blue-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Iniciar Sesión
          </button>

          <!-- Separador responsivo -->
          <div class="flex items-center justify-center my-4 sm:my-6 w-full">
            <hr class="border-t border-gray-300 flex-grow">
            <span class="px-2 sm:px-4 text-xs sm:text-sm text-gray-500 whitespace-nowrap">O inicia sesión con</span>
            <hr class="border-t border-gray-300 flex-grow">
          </div>

          <!-- Botón de Google -->
          <div class="flex justify-center">
            <div id="g_id_signin" class="scale-90 sm:scale-100"></div>
          </div>

          <!-- Link a Registro -->
          <div class="text-center mt-4">
            <label class="text-sm sm:text-base text-gray-700">¿No tienes una cuenta?</label>
            <a routerLink="/usuario/create" class="ml-1 text-sm sm:text-base text-blue-500 font-semibold hover:underline transition-colors duration-200 cursor-pointer">
              Regístrate
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Éxito -->
<div
  *ngIf="mostrarModalExito"
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 px-4"
>
  <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
    <h2 class="text-base sm:text-lg font-semibold text-gray-800">¡Inicio de sesión exitoso!</h2>
    <div class="flex justify-center mt-4">
      <button
        (click)="cerrarModalExito()"
        class="px-4 sm:px-6 py-2 bg-blue-600 text-white text-sm sm:text-base rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200"
      >
        OK
      </button>
    </div>
  </div>
</div>

<!-- Modal de Error -->
<div
  *ngIf="mostrarModalError"
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 px-4"
>
  <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
    <h2 class="text-base sm:text-lg font-semibold text-red-600">Error</h2>
    <p class="text-sm sm:text-base text-gray-700 mt-2">{{ errorMessage }}</p>
    <div class="flex justify-center mt-4">
      <button
        (click)="cerrarModalError()"
        class="px-4 sm:px-6 py-2 bg-red-600 text-white text-sm sm:text-base rounded-lg shadow-md hover:bg-red-700 transition-all duration-200"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
