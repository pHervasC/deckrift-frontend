<div class="font-sans">
  <div class="relative flex flex-col sm:justify-center items-center bg-register bg-cover bg-center h-[95.3vh]">
    <div class="relative sm:max-w-sm w-full">
      <!-- Tarjetas decorativas -->
      <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
      <div class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>

      <!-- Formulario -->
      <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
        <label for="" class="block mt-3 text-lg text-gray-700 text-center font-semibold">
          Iniciar Sesión
        </label>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-10">
          <!-- Correo electrónico -->
          <div>
            <input
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
              Introduce un correo electrónico válido.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mt-7">
            <input
              type="password"
              formControlName="password"
              placeholder="Contraseña"
              class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
              La contraseña es obligatoria.
            </div>
          </div>

          <!-- Botón de Iniciar Sesión -->
          <div class="mt-7">
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
            >
              Iniciar Sesión
            </button>
          </div>

          <!-- Separador -->
          <div class="flex mt-7 items-center text-center">
            <hr class="border-gray-300 border-1 w-full rounded-md" />
            <label class="block font-medium text-sm text-gray-600 w-full">
              O inicia sesión con
            </label>
            <hr class="border-gray-300 border-1 w-full rounded-md" />
          </div>

          <!-- Botón de Google -->
          <div class="flex mt-7 justify-center w-full">
            <div id="g_id_signin"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
