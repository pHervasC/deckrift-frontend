<div class="font-sans">
  <div class="relative flex flex-col sm:justify-center items-center bg-register bg-cover bg-center h-[95.3vh]">
    <div class="relative sm:max-w-sm w-full">
      <!-- Tarjetas decorativas -->
      <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
      <div class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>

      <!-- Formulario -->
      <div class="relative w-full rounded-3xl px-10 py-12 bg-gray-100 shadow-md">
        <!-- Título con espaciado adicional -->
        <label
          for=""
          class="block text-2xl text-gray-800 text-center font-bold mb-8"
        >
          Iniciar Sesión
        </label>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
          <!-- Correo electrónico -->
          <div class="space-y-2">
            <input
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="block w-full border-none bg-gray-100 h-12 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 px-4"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
              Introduce un correo electrónico válido.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="space-y-2">
            <input
              type="password"
              formControlName="password"
              placeholder="Contraseña"
              class="block w-full border-none bg-gray-100 h-12 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 px-4"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
              La contraseña es obligatoria.
            </div>
          </div>

          <!-- Botón de Iniciar Sesión -->
          <div>
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-lg hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
            >
              Iniciar Sesión
            </button>
          </div>

          <!-- Separador centrado -->
          <div class="flex flex-col items-center justify-center mt-6 space-y-2">
            <div class="flex items-center w-full">
              
            </div>
            <hr class="border-gray-300 border-1 w-16 rounded-md" />
            <label class="block font-medium text-sm text-gray-600 text-center leading-5">
              O inicia sesión con
            </label>
            <hr class="border-gray-300 border-1 w-16 rounded-md" />
            <div class="flex items-center w-full">
              
            </div>
          </div>

          <!-- Botón de Google -->
          <div class="flex mt-6 justify-center w-full">
            <div id="g_id_signin"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
