<div class="min-h-screen bg-logout bg-cover bg-center flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
      Cerrar la sesión
    </h1>
    <p class="text-xl text-gray-700 text-center mb-8">
      ¿Seguro que desea cerrar sesión?
    </p>
    <div class="flex justify-center space-x-4">
      <button
        type="button"
        (click)="onLogout()"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
        Cerrar sesión
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
        Cancelar
      </button>
    </div>
    <!-- Mensaje de error -->
    <div class="mt-6 text-center text-red-600 font-semibold" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
