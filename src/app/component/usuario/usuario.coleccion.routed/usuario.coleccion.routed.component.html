<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold text-center mb-6">
    Colección de {{ usuarioId }}
  </h2>

  <!-- Botón Añadir sobre -->
  <div class="mb-4 text-center">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
      (click)="addCartasAleatorias()"
    >
      Añadir sobre
    </button>
  </div>

  <!-- Grid de cartas -->
  <div *ngIf="cartas.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let carta of cartas"
      class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center"
    >
      <!-- Imagen de la carta -->
      <img
        *ngIf="imagenes[carta.carta.id]"
        [src]="imagenes[carta.carta.id]"
        alt="Carta {{ carta.carta.nombre }}"
        class="w-48 h-64 rounded-lg object-cover"
      />
      <div *ngIf="!imagenes[carta.carta.id]" class="text-gray-500">
        Imagen no disponible
      </div>
      
      <!-- Detalles de la carta -->
      <div class="mt-4 text-center">
        <p class="font-semibold">{{ carta.carta.nombre }}</p>
        <p class="text-gray-500">{{ carta.carta.tipo }} - {{ carta.carta.rareza }}</p>
        <p class="text-gray-700">Cantidad: {{ carta.cantidad }}</p>
      </div>
    </div>
  </div>

  <!-- Mensaje si no hay cartas -->
  <div *ngIf="cartas.length === 0" class="text-center text-gray-500">
    No hay cartas en la colección.
  </div>

  <!-- Paginación -->
  <nav class="flex justify-center mt-6">
    <ul class="flex gap-2">
      <!-- Botón Anterior -->
      <li>
        <button
          class="px-3 py-1 border rounded hover:bg-gray-200 disabled:opacity-50"
          [disabled]="nPage === 0"
          (click)="nPage > 0 && goToPrev()"
        >
          Anterior
        </button>
      </li>

      <!-- Botones de página -->
      <li *ngFor="let pag of arrBotonera">
        <button
          class="px-3 py-1 border rounded hover:bg-blue-100"
          [class.bg-blue-500]="nPage === +pag - 1"
          [class.text-white]="nPage === +pag - 1"
          (click)="goToPage(+pag - 1)"
        >
          {{ pag }}
        </button>
      </li>

      <!-- Botón Siguiente -->
      <li>
        <button
          class="px-3 py-1 border rounded hover:bg-gray-200 disabled:opacity-50"
          [disabled]="!oPage || nPage + 1 >= oPage.totalPages"
          (click)="goToNext()"
        >
          Siguiente
        </button>
      </li>
    </ul>
  </nav>
</div>
