<div class="bg-white overflow-hidden shadow rounded-lg border max-w-4xl mx-auto mt-10">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
      Editar Usuario
    </h3>
    <p class="mt-1 max-w-2xl text-sm text-gray-500">
      Modifica la información del usuario.
    </p>
  </div>

  <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
    <dl class="sm:divide-y sm:divide-gray-200">
      <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Nombre completo</dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{ oUsuario?.nombre }}
        </dd>
      </div>
      <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Correo electrónico</dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{ oUsuario?.correo }}
        </dd>
      </div>
    </dl>
  </div>

  <div class="flex justify-end gap-4 px-4 py-5 sm:px-6">
    <button
      class="bg-blue-500 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition duration-200"
      (click)="onEdit()"
    >
      Guardar Cambios
    </button>
    <button
      class="bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg shadow hover:bg-gray-400 transition duration-200"
      (click)="onBack()"
    >
      Cancelar
    </button>
  </div>
</div>
