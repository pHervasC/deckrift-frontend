<div class="bg-white overflow-hidden shadow rounded-lg border max-w-4xl mx-auto mt-10">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
      Editar Usuario
    </h3>
    <p class="mt-1 max-w-2xl text-sm text-gray-500">
      Modifica la información del usuario.
    </p>
  </div>

  <form [formGroup]="oUsuarioForm" (ngSubmit)="onEdit()">
    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
      <dl class="sm:divide-y sm:divide-gray-200">
        <!-- Nombre Completo -->
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">Nombre completo</dt>
          <dd class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              type="text"
              formControlName="nombre"
              class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Escribe el nombre completo"
            />
            <div *ngIf="oUsuarioForm.get('nombre')?.invalid && oUsuarioForm.get('nombre')?.touched" class="text-sm text-red-500">
              El nombre es obligatorio.
            </div>
          </dd>
        </div>

        <!-- Correo Electrónico -->
        <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">Correo electrónico</dt>
          <dd class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              type="email"
              formControlName="correo"
              class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Escribe el correo electrónico"
            />
            <div *ngIf="oUsuarioForm.get('correo')?.invalid && oUsuarioForm.get('correo')?.touched" class="text-sm text-red-500">
              Introduce un correo válido.
            </div>
          </dd>
        </div>

      <!-- Contraseña-->
      <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Cambiar Contraseña</dt>
        <dd class="mt-1 sm:mt-0 sm:col-span-2">
          <input
            type="password"
            formControlName="password"
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Escribe la contraseña que deseas"
          />
          <div *ngIf="oUsuarioForm.get('password')?.invalid && oUsuarioForm.get('password')?.touched" class="text-sm text-red-500">
            Introduce una contraseña válido.
          </div>
        </dd>
      </div>
    </dl>
  </div>

    <div class="flex justify-end gap-4 px-4 py-5 sm:px-6">
      <button
    type="submit"
    [disabled]="oUsuarioForm.invalid"
    class="bg-blue-500 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition duration-200"
     >
    Guardar Cambios
     </button>
      <button
        type="button"
        class="bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg shadow hover:bg-gray-400 transition duration-200"
        (click)="onBack()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
