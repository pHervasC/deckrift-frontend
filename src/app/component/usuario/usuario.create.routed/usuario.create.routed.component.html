<div class="font-sans">
  <div class="relative flex flex-col sm:justify-center items-center bg-register bg-cover bg-center h-screen">
    <div class="relative sm:max-w-sm w-full">
      <!-- Tarjetas decorativas -->
      <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
      <div class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>

      <!-- Formulario -->
      <div class="relative w-full rounded-3xl px-8 py-10 bg-gray-100 shadow-md">
        <label class="block text-2xl font-bold text-gray-700 text-center mb-6">
          Regístrate
        </label>

        <form [formGroup]="oUsuarioForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Nombre -->
          <input type="text" formControlName="nombre" placeholder="Nombre" class="w-full px-4 py-2 border rounded-xl shadow focus:ring focus:ring-blue-300" />

          <!-- Email -->
          <input type="email" formControlName="email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-xl shadow focus:ring focus:ring-blue-300" />

          <!-- Contraseña -->
          <input type="password" formControlName="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-xl shadow focus:ring focus:ring-blue-300" />

          <!-- Botón de Registrar -->
          <button type="submit" [disabled]="oUsuarioForm.invalid"
            class="w-full py-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition">
            Registrarse
          </button>

          <!-- Separador centrado -->
          <div class="flex items-center justify-center mt-4">
            <hr class="border-gray-300 w-1/3">
            <span class="mx-2 text-gray-600 text-sm">O regístrate con</span>
            <hr class="border-gray-300 w-1/3">
          </div>

          <!-- Botón de Google -->
          <div class="flex justify-center mt-4">
            <div id="g_id_signin"></div>
          </div>

          <!-- Iniciar sesión -->
          <div class="text-center mt-4">
            <label class="mr-2 text-gray-700">¿Ya tienes una cuenta?</label>
            <a routerLink="/login" class="text-blue-500 font-semibold hover:underline">Iniciar sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Confirmación -->
<div *ngIf="mostrarModalExito || mostrarModalError" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-lg font-semibold text-gray-800">{{ mostrarModalExito ? '¡Registro Exitoso!' : 'Error' }}</h2>
    <p class="text-gray-700 mt-2">{{ mensajeModal }}</p>

    <div class="flex justify-center gap-4 mt-4">
      <button (click)="cerrarModal()" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700">
        OK
      </button>
    </div>
  </div>
</div>
