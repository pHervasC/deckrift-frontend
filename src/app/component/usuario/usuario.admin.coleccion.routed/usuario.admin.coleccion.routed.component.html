<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold text-center mb-6">Colección del Usuario {{ usuarioId }}</h2>

  <!-- Botón Añadir sobre -->
  <div class="mb-4 text-center">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
      (click)="addCartasAleatorias()"
    >
      Añadir sobre
    </button>
  </div>

  <!-- Opciones de registros por página -->
  <div class="flex justify-center gap-2 mb-4">
    <button
      class="px-3 py-1 border rounded hover:bg-blue-100"
      [class.bg-blue-500]="nRpp === 10"
      [class.text-white]="nRpp === 10"
      (click)="goToRpp(10)"
    >
      10
    </button>
    <button
      class="px-3 py-1 border rounded hover:bg-blue-100"
      [class.bg-blue-500]="nRpp === 50"
      [class.text-white]="nRpp === 50"
      (click)="goToRpp(50)"
    >
      50
    </button>
    <button
      class="px-3 py-1 border rounded hover:bg-blue-100"
      [class.bg-blue-500]="nRpp === 100"
      [class.text-white]="nRpp === 100"
      (click)="goToRpp(100)"
    >
      100
    </button>
  </div>

  <!-- Tabla de cartas -->
  <div *ngIf="cartas.length > 0" class="overflow-x-auto">
    <table class="w-full border-collapse border text-left">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">Nombre</th>
          <th class="border px-4 py-2">Tipo</th>
          <th class="border px-4 py-2">Rareza</th>
          <th class="border px-4 py-2">Cantidad</th>
          <th class="border px-4 py-2 text-center">Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carta of cartas" class="hover:bg-gray-100">
          <td class="border px-4 py-2">{{ carta.carta.id }}</td>
          <td class="border px-4 py-2">{{ carta.carta.nombre }}</td>
          <td class="border px-4 py-2">{{ carta.carta.tipo }}</td>
          <td class="border px-4 py-2">{{ carta.carta.rareza }}</td>
          <td class="border px-4 py-2">{{ carta.cantidad }}</td>
          <td class="border px-4 py-2 text-center">
            <button
              class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
              (click)="verImagen(carta.carta.id)"
            >
              Ver
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav class="flex justify-center mt-6">
    <ul class="flex gap-2">
      <!-- Botón Anterior -->
      <li>
        <button
          class="px-3 py-1 border rounded hover:bg-gray-200 disabled:opacity-50"
          [disabled]="nPage === 0"
          (click)="nPage > 0 && goToPrev()"
        >
          Anterior
        </button>
      </li>

      <!-- Botones de página -->
      <li *ngFor="let pag of arrBotonera">
        <button
          class="px-3 py-1 border rounded hover:bg-blue-100"
          [class.bg-blue-500]="nPage === +pag - 1"
          [class.text-white]="nPage === +pag - 1"
          (click)="goToPage(+pag - 1)"
        >
          {{ pag }}
        </button>
      </li>

      <!-- Botón Siguiente -->
      <li>
        <button
          class="px-3 py-1 border rounded hover:bg-gray-200 disabled:opacity-50"
          [disabled]="!oPage || nPage + 1 >= oPage.totalPages"
          (click)="goToNext()"
        >
          Siguiente
        </button>
      </li>
    </ul>
  </nav>

  <!-- Modal de imagen -->
  <div
    *ngIf="imagenActual"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white p-6 rounded shadow-lg relative">
      <button
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
        (click)="cerrarImagen()"
      >
        &times;
      </button>
      <img [src]="imagenActual" alt="Imagen de la carta" class="max-w-full max-h-96 mx-auto" />
    </div>
  </div>
</div>
