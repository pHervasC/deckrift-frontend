<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold text-center mb-4">Lista de Usuarios</h2>

  <!-- Barra de búsqueda -->
  <div class="mb-4">
    <input
      type="text"
      placeholder="Buscar usuarios"
      [(ngModel)]="strFiltro"
      (keyup)="filter($event)"
      class="w-full px-4 py-2 border rounded shadow focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>

  <!-- Opciones de registros por página -->
  <div class="flex justify-center gap-2 mb-4">
    <li class="list-none" [class.bg-blue-500]="nRpp === 10" [class.text-white]="nRpp === 10">
      <a
        class="px-3 py-1 border rounded cursor-pointer hover:bg-blue-100"
        (click)="goToRpp(10)"
        >10</a
      >
    </li>
    <li class="list-none" [class.bg-blue-500]="nRpp === 50" [class.text-white]="nRpp === 50">
      <a
        class="px-3 py-1 border rounded cursor-pointer hover:bg-blue-100"
        (click)="goToRpp(50)"
        >50</a
      >
    </li>
    <li class="list-none" [class.bg-blue-500]="nRpp === 100" [class.text-white]="nRpp === 100">
      <a
        class="px-3 py-1 border rounded cursor-pointer hover:bg-blue-100"
        (click)="goToRpp(100)"
        >100</a
      >
    </li>
  </div>

  <!-- Tabla de usuarios -->
  <table class="w-full border-collapse border">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2 cursor-pointer" (click)="sort('id')">ID</th>
        <th class="border px-4 py-2 cursor-pointer" (click)="sort('nombre')">Nombre</th>
        <th class="border px-4 py-2 cursor-pointer" (click)="sort('correo')">Correo</th>
        <th class="border px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of oPage?.content" class="hover:bg-gray-100">
        <td class="border px-4 py-2">{{ usuario.id }}</td>
        <td class="border px-4 py-2">{{ usuario.nombre }}</td>
        <td class="border px-4 py-2">{{ usuario.correo }}</td>
        <td class="border px-4 py-2 flex gap-2 justify-center">
          <button
            class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"
            (click)="edit(usuario)"
          >
            Editar
          </button>
          <button
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
            (click)="remove(usuario)"
          >
            Eliminar
          </button>
          <button
            class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
            (click)="verColeccion(usuario.id)"
          >
            Colección
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <nav class="flex justify-center mt-4">
    <ul class="flex gap-2">
      <!-- Botón Anterior -->
      <li>
        <a
          class="px-3 py-1 border rounded cursor-pointer hover:bg-gray-200 disabled:opacity-50"
          [class.disabled]="nPage === 0"
          (click)="nPage > 0 && goToPrev()"
        >
          Anterior
        </a>
      </li>

      <!-- Botones de página -->
      <li *ngFor="let pag of arrBotonera" [ngSwitch]="pag">
        <span
          *ngSwitchCase="'...'"
          class="px-3 py-1 text-gray-500"
        >
          ...
        </span>
        <a
        *ngSwitchDefault
        class="px-3 py-1 border rounded cursor-pointer hover:bg-blue-100"
        [class.bg-blue-500]="nPage === +pag - 1"
        [class.text-white]="nPage === +pag - 1"
        (click)="goToPage(+pag - 1)"
      >
        {{ pag }}
      </a>
      </li>

      <!-- Botón Siguiente -->
      <li>
        <a
          class="px-3 py-1 border rounded cursor-pointer hover:bg-gray-200 disabled:opacity-50"
          [class.disabled]="!oPage || nPage + 1 === oPage.totalPages"
          (click)="oPage && nPage + 1 < oPage.totalPages && goToNext()"
        >
          Siguiente
        </a>
      </li>
    </ul>
  </nav>
</div>
