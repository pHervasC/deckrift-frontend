<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-4">Crear Nuevo Usuario</h1>
  <form [formGroup]="oUsuarioForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="w-full mt-1 px-4 py-2 border rounded shadow-sm focus:ring focus:ring-blue-300"
      />
      <p *ngIf="oUsuarioForm.get('nombre')?.invalid && oUsuarioForm.get('nombre')?.touched" class="text-red-500 text-sm">
        El nombre es obligatorio (entre 3 y 50 caracteres).
      </p>
    </div>

    <div>
      <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input
        type="email"
        id="correo"
        formControlName="correo"
        class="w-full mt-1 px-4 py-2 border rounded shadow-sm focus:ring focus:ring-blue-300"
      />
      <p *ngIf="oUsuarioForm.get('correo')?.invalid && oUsuarioForm.get('correo')?.touched" class="text-red-500 text-sm">
        Introduce un correo válido.
      </p>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full mt-1 px-4 py-2 border rounded shadow-sm focus:ring focus:ring-blue-300"
      />
      <p *ngIf="oUsuarioForm.get('password')?.invalid && oUsuarioForm.get('password')?.touched" class="text-red-500 text-sm">
        La contraseña debe tener al menos 6 caracteres.
      </p>
    </div>

    <div class="flex items-center">
      <input
        type="checkbox"
        id="isAdmin"
        formControlName="isAdmin"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-300"
      />
      <label for="isAdmin" class="ml-2 block text-sm text-gray-900">
        ¿Es administrador?
      </label>
    </div>

    <button
      type="submit"
      [disabled]="oUsuarioForm.invalid"
      class="w-full bg-blue-500 text-white py-2 rounded shadow hover:bg-blue-600"
    >
      Crear Usuario
    </button>
  </form>
</div>
