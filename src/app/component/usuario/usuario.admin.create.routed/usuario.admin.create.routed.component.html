<div
  class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-200 p-6"
>
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg w-full transform transition duration-300 hover:scale-105">
    <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-8">
      Crear Usuario
    </h1>

    <form [formGroup]="oUsuarioForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-6">
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
          Nombre
        </label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          placeholder="Introduce el nombre"
        />
        <div
          *ngIf="oUsuarioForm.get('nombre')?.invalid && oUsuarioForm.get('nombre')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          El nombre es obligatorio y debe tener entre 3 y 50 caracteres.
        </div>
      </div>

      <!-- Correo -->
      <div class="mb-6">
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-2">
          Correo
        </label>
        <input
          type="email"
          id="correo"
          formControlName="correo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          placeholder="Introduce el correo electrónico"
        />
        <div
          *ngIf="oUsuarioForm.get('correo')?.invalid && oUsuarioForm.get('correo')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          El correo es obligatorio y debe ser válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="space-y-1">
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Contraseña"
            class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border rounded-xl shadow focus:ring focus:ring-blue-300 focus:border-blue-500 pr-10 transition-all duration-200"
          />
          <div
            class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700 transition-colors duration-200"
            (click)="togglePasswordVisibility()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 sm:w-5 sm:h-5"
              *ngIf="!showPassword"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 sm:w-5 sm:h-5"
              *ngIf="showPassword"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </div>
        </div>
        <div *ngIf="oUsuarioForm.get('password')?.touched && oUsuarioForm.get('password')?.invalid" class="text-xs text-red-500 pl-2">
          La contraseña es obligatoria
        </div>
      </div>
      <!-- Tipo de Usuario -->
      <div class="mb-6">
        <label
          for="id_tipousuario"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Tipo de Usuario
        </label>
        <select
          id="id_tipousuario"
          formControlName="id_tipousuario"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        >
          <option value="" disabled selected>Selecciona el tipo de usuario</option>
          <option value="1">Administrador</option>
          <option value="2">Usuario</option>
        </select>
        <div
          *ngIf="oUsuarioForm.get('id_tipousuario')?.invalid && oUsuarioForm.get('id_tipousuario')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Debes seleccionar un tipo de usuario.
        </div>
      </div>

      <!-- Botón Enviar -->
      <div class="mt-6">
        <button
          type="submit"
          [disabled]="oUsuarioForm.invalid"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg shadow-lg text-lg font-semibold tracking-wide transform transition duration-300 hover:scale-105 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Crear Usuario
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de confirmación -->
<div
  *ngIf="showModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
    <h2 class="text-xl font-bold text-blue-600 mb-4">Usuario Creado</h2>
    <p class="text-gray-700">El usuario se ha creado correctamente</p>
    <button
      (click)="closeModal()"
      class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700"
    >
      Aceptar
    </button>
  </div>
</div>

<!-- Modal de error -->
<div
  *ngIf="showErrorModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">Error</h2>
    <p class="text-gray-700">{{ errorMessage }}</p>
    <button
      (click)="closeErrorModal()"
      class="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700"
    >
      Cerrar
    </button>
  </div>
</div>
