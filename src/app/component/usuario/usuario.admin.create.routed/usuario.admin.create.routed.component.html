<div>
  <h2>Crear Usuario</h2>
  <form [formGroup]="oUsuarioForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre"  placeholder="Entre 3 y 50 caractere"/>
    <label for="email">Correo:</label>
    <input id="email" type="email" formControlName="email" placeholder="ejemplo: usuario@dominio.com" />
    <label for="password">Contrase√±a:</label>
    <input id="password" type="password" formControlName="password" placeholder="Al menos 6 caracteres" />
    <button type="submit">Crear Usuario</button>
  </form>
</div>
